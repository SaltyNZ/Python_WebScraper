<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        border-collapse: collapse;

        }

        td, th {

        text-align: left;
        padding: 8px;

        tr:nth-child(even) {

        }
    </style>
</head>
<body style="background: rgb(221, 207, 152);">

        <option value="books-paper">Books & Paper</option>
        <option value="building-tools">Building & Tools</option>
        <option value="business-services">Business Services</option>
        <option value="classifieds">Classifieds</option>
        <option value="collectables">Collectables</option>
        <option value="communities-chat">Communities & Chat</option>

    </select>
    <button onclick="getData()">Get Data</button>
    <table id='table'>
        <th>Web Scraping NZ Directory</th>
        <tr>
            <td>Company</td>
            <td>Address</td>
            <td>Phone</td>
        </tr>
    </table>
    <script>
        const select = document.getElementById('categorySelection');

        let getData = function() {
            let category = select.value;
            if (category != '') {
                $.get("/data", { category: category }, function( data ) {
                    $( "#table" ).html( data );
                    alert( "Load was performed." );
                });
            }
            else {
                alert('Please select a category to scpare')
            }
        }
    </script>
</body>
</html>
